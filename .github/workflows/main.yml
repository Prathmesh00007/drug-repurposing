name: Keep Render Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to check commit history dates

      - name: Ping Render Service
        # -I (Head request), -s (silent), -f (fail on error), -m 10 (10 sec timeout)
        run: curl -s -f -I -m 10 https://drug-repurposing-ktj9.onrender.com/docs

      - name: Prevent GitHub from suspending cron
        # Replacement for the blocked action
        run: |
          # 1. Check days since last commit
          last_commit_date=$(git log -1 --format=%ct)
          current_date=$(date +%s)
          days_since_commit=$(( (current_date - last_commit_date) / 86400 ))
          
          echo "Days since last commit: $days_since_commit"

          # 2. If > 50 days, push an empty commit
          if [ "$days_since_commit" -gt 50 ]; then
            echo "Inactivity limit reached. Pushing keepalive commit."
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git commit --allow-empty -m "Automated keepalive to prevent cron suspension"
            git push
          else
            echo "Activity detected recently. No keepalive needed."
          fi
